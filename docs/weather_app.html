<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://localhost:35729/livereload.js"></script>
  <title key='title'></title>
<link href="/weather_app.css" rel="stylesheet"></head>

<body>
  <ul class="container">



    <li class="container__item">
      <h1 class="container__title">Harkiv</h1>
      <h2 class="container__temp">8C</h2>
      <img class="container__icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="">
      <div class="container__btn">
        <div class="container__line"></div>
        <div class="container__line"></div>
      </div>
    </li>
    <li class="container__content">
      <div class="container__block" title="Сніг">
        <img src="http://openweathermap.org/img/wn/13n@2x.png" alt="">
        <div class="container__element">
          <span class="container__text">Дата і час</span>
          <span class="container__text">2020-01-29 18:00:00</span>
        </div>
        <div class="container__element">
          <span class="container__text">Температура</span>
          <span class="container__text">1</span>
        </div>
        <div class="container__element">
          <span class="container__text">Відчувається</span>
          <span class="container__text">-6</span>
        </div>
        <div class="container__element">
          <span class="container__text">Атмосферний тиск</span>
          <span class="container__text">999</span>
        </div>
        <div class="container__element">
          <span class="container__text">Вологість</span>
          <span class="container__text">95</span>
        </div>
        <div class="container__element">
          <span class="container__text">Швидкість вітру</span>
          <span class="container__text">6м/с</span>
        </div>
        <div class="container__element">
          <span class="container__text">Напрям</span>
          <span class="container__text">286</span>
        </div>
      </div>


    </li>


  </ul>
<script type="text/javascript" src="/weather_app.js"></script></body>

</html>
