<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="http://localhost:35729/livereload.js"></script>
<link href="/landing_1.css" rel="stylesheet"></head>

<body>
    <main class="main-page">
        <nav class="nav-page"></nav>
        <nav class="menu-page">
            <nav class="menu-page__container">
                <div></div>
                <ul class="menu-page__list">
                    <a class="menu-page__element-link" href="#">
                        <li class="menu-page__element">
                            <span class="menu-page__title">living room</span>
                            <img src="./assets/images/livingroom.png" alt="" class="menu-page__img">
                        </li>
                    </a>
                    <a href="#" class="menu-page__element-link">
                        <li class="menu-page__element">
                            <span class="menu-page__title">office</span>
                            <img src="./assets/images/office.png" alt="" class="menu-page__img">
                        </li>
                    </a>
                    <li class="menu-page__element">
                        <span class="menu-page__title">for kids</span>
                        <img src="./assets/images/for kids.png" alt="" class="menu-page__img">
                    </li>
                    <li class="menu-page__element">
                        <span class="menu-page__title">kitchen</span>
                        <img src="./assets/images/kitchen.png" alt="" class="menu-page__img">
                    </li>
                    <li class="menu-page__element">
                        <span class="menu-page__title">accesories</span>
                        <img src="./assets/images/accesories.png" alt="" class="menu-page__img">
                    </li>

                </ul>
                <a href="#" class="menu-page__link">show all categories</a>
            </nav>
        </nav>
        <button class="menu-btn " onclick="app()">
            <div class="menu-btn__container">
                <div class="menu-btn__element"></div>
                <div class="menu-btn__element"></div>
                <div class="menu-btn__element"></div>
            </div>
        </button>
        <header class="page-header">
            <h2 class="page-header__background-title">newest</h2>
            <div class="page-header__container">
                <h2 class="page-header__title">olios</h2>
                <h3 class="page-header__title page-header__title_smaller">NEWEST FURNITURE SHOP TEMPLATE</h3>
                <button class="page-header__btn">view more</button>
            </div>
        </header>
    </main>
    <script>
        function app() {
            let element = document.querySelector('.menu-btn');
            let elementtwo = document.querySelector('.menu-btn_active');
            let elementtre = document.querySelector('.menu-page');

            if (elementtwo === null) {
                element.classList.add('menu-btn_active');
                elementtre.classList.add('menu-page_active');
            }
            else {
                element.classList.remove('menu-btn_active');
                elementtre.classList.remove('menu-page_active');
            }
        }
    </script>
<script type="text/javascript" src="/landing_1.js"></script></body>

</html>
